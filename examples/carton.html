	<title>卡通渲染</title>
	<script src="babylon.2.5.max.js"></script>
	<style>
		#renderCanvas{
			position: fixed;
			left: 0;bottom: 0;right: 0;top: 0;
			margin: auto;
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="application/vertexShader" id="blendVertexShader">
		precision highp float;
		// Attributes
		attribute vec3 position;
		attribute vec2 uv;
		// Uniforms
		uniform mat4 worldViewProjection;

		varying vec2 vUV;
		void main(void) {
		    gl_Position = worldViewProjection * vec4(position, 1.0);
		    vUV = uv;
		}
	</script>
	<script type="application/fragmentShader" id="blendFragmentShader">
		precision mediump float;
		varying vec2 vUV;
		uniform sampler2D uTexture;

		// 卡通渲染是一种去真实感的渲染方法，旨在使电脑生成的图像呈现出手绘的效果。渲染过程中一般会把常规光源的取值被逐一计算并投射到一小片独立的明暗区域上，产生卡通式的单调色彩。然后会有一个勾边的过程，用于突出物体。
		
		vec2 resolution;

		#define FILTER_SIZE 2
		#define COLOR_LEVELS 7.0
		#define EDGE_FILTER_SIZE 2
		#define EDGE_THRESHOLD 0.05

		vec4 edgeFilter(int px, int py)
		{
			vec4 color=vec4(0.0);
			for(int y=-EDGE_FILTER_SIZE; y<=EDGE_FILTER_SIZE; ++y)
			{
				for (int x=-EDGE_FILTER_SIZE; x<=EDGE_FILTER_SIZE; ++x) {
					color += texture2D(uTexture, vUV+vec2(px+x, py+y)/resolution.xy);
				}
			}

			color /= float((2*EDGE_FILTER_SIZE+1)*(2*EDGE_FILTER_SIZE+1));
			return color;
		}
		void main(void) {

		    //Shade
			resolution=vec2(414.0, 600.0);
			vec4 color=vec4(0.0);
			for(int y=-FILTER_SIZE; y<=FILTER_SIZE; ++y)
			{
				for(int x=-FILTER_SIZE; x<=FILTER_SIZE; ++x)
				{
					color+=texture2D(uTexture,vUV+vec2(x,y)/resolution.xy);
				}
			}

			color/=float((2*FILTER_SIZE+1)*(2*FILTER_SIZE+1));

			for(int c=0;c<3; ++c)
			{
				color[c]=floor(COLOR_LEVELS*color[c])/COLOR_LEVELS;
			}
			//Highlightedges
			vec4 sum=abs(edgeFilter(0,1)-edgeFilter(0,-1));
			sum+=abs(edgeFilter(1,0)-edgeFilter(-1,0));
			sum/=2.0;
			if(length(sum)>EDGE_THRESHOLD)
			{
				color.rgb=vec3(0.0);
			}

			gl_FragColor=color;


		}				
	</script>
</head>
<body>
<!-- https://www.eternalcoding.com/?p=113 -->
	<canvas id="renderCanvas"></canvas>
	<script>
		var canvas = document.getElementById('renderCanvas');
		var engine = new BABYLON.Engine(canvas, true);

		var scene = new BABYLON.Scene(engine);

		// var camera = new BABYLON.FreeCamera('', new BABYLON.Vector3(0, 5, 10), scene);

		var camera = new BABYLON.ArcRotateCamera("camera",0,1,25,BABYLON.Vector3.Zero(),scene);

		camera.setTarget(new BABYLON.Vector3.Zero());

		camera.attachControl(canvas, false);

		var light = new BABYLON.HemisphericLight('', new BABYLON.Vector3(0, 1, 0), scene);

		var sphere = BABYLON.Mesh.CreateSphere('',16,2, scene);

		engine.runRenderLoop(function(){
			scene.render();
		});

		// blend
		var blendMaterial = new BABYLON.ShaderMaterial("",scene,{ 
	    	// vertex: "Lines", 
	    	// fragment: "Lines"
	    	vertexElement: "blendVertexShader", 
	    	fragmentElement: "blendFragmentShader"
	    },{
	    	attributes:['position','uv'],
	    	uniforms:['worldViewProjection','uTexture']
	    });

	    blendMaterial.setTexture('uTexture',new BABYLON.Texture('images/crate.png',scene));
		sphere.material = blendMaterial;
	</script>
